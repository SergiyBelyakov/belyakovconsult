  <style>
    :root{
      --bg:#0b0f17; --panel:#0f1624; --text:#e7eefc; --muted:#a9b7d0; --line:rgba(231,238,252,.12);
      --accent:#7dd3fc; --accent2:#a78bfa; --ok:#86efac;
      --r:18px; --max:1120px; --pad:clamp(18px,3vw,28px);
      --h1:clamp(32px,4.2vw,56px); --p:clamp(15px,1.3vw,17px);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; color:var(--text); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 18% -10%, rgba(167,139,250,.22), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(125,211,252,.18), transparent 60%),
        var(--bg);
      line-height:1.55;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 var(--pad)}
    .card{
      background:color-mix(in srgb, var(--panel) 86%, transparent);
      border:1px solid var(--line);
      border-radius:var(--r);
    }

    header{position:sticky;top:0;z-index:10;background:color-mix(in srgb, var(--bg) 78%, transparent);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 0}
    .brand{display:flex;align-items:center;gap:10px;min-width:220px}
    .logo{
      width:36px;height:36px;border-radius:12px;border:1px solid var(--line);
      background:
        radial-gradient(14px 14px at 30% 30%, var(--accent), transparent 70%),
        radial-gradient(14px 14px at 70% 70%, var(--accent2), transparent 70%),
        color-mix(in srgb, var(--panel) 60%, #000 40%);
    }
    .brand b{font-size:14px;letter-spacing:.3px}
    .brand span{display:block;font-size:12px;color:var(--muted);margin-top:1px}

    .navlinks{display:flex;gap:10px;align-items:center;font-size:13px;color:var(--muted)}
    .navlinks a{padding:8px 10px;border-radius:12px}
    .navlinks a:hover{color:var(--text)}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:10px 14px;border-radius:14px;border:1px solid var(--line);
      background:color-mix(in srgb, var(--panel) 80%, transparent);
      color:var(--text);font-size:13px;cursor:pointer;user-select:none;
      white-space:nowrap;
    }
    .btn.primary{
      border-color:color-mix(in srgb, var(--accent) 55%, var(--line));
      background:linear-gradient(135deg,
        color-mix(in srgb, var(--accent) 25%, var(--panel)),
        color-mix(in srgb, var(--accent2) 18%, var(--panel)));
    }

    /* language switcher: no layout shift */
    .lang{
      position:relative;
      display:inline-flex;align-items:center;gap:8px;
    }
    .lang select{
      appearance:none;
      padding:10px 34px 10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:color-mix(in srgb, var(--panel) 80%, transparent);
      color:var(--text);
      font:600 13px/1.2 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      cursor:pointer;
    }
    .lang:after{
      content:"▾";
      position:absolute;right:12px;top:50%;transform:translateY(-50%);
      color:var(--muted);pointer-events:none;font-size:12px;
    }

    .heroWrap{padding:clamp(22px,4vw,44px) 0 18px}
    .hero{
      display:grid;grid-template-columns:1.35fr .95fr;gap:clamp(14px,3vw,24px);
      align-items:stretch;max-height:800px;
    }
    .heroMain{padding:clamp(18px,3vw,26px)}
    .kicker{
      display:inline-flex;gap:10px;align-items:center;font-size:12px;color:var(--muted);
      padding:8px 12px;border:1px solid var(--line);border-radius:999px;
      background:color-mix(in srgb, var(--panel) 92%, transparent);
    }
    .dot{width:8px;height:8px;border-radius:999px;background:var(--ok);box-shadow:0 0 0 6px rgba(134,239,172,.12)}
    h1{margin:16px 0 10px;font-size:var(--h1);line-height:1.06;letter-spacing:-.8px}
    .sub{font-size:var(--p);color:var(--muted);max-width:70ch;margin:0}
    .heroActions{display:flex;flex-wrap:wrap;gap:10px;margin-top:18px}
    .metaRow{margin-top:16px;display:flex;flex-wrap:wrap;gap:10px;color:var(--muted);font-size:12px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:999px;border:1px solid var(--line);background:color-mix(in srgb, var(--panel) 92%, transparent)}

    .heroSide{padding:clamp(16px,2.6vw,20px);display:flex;flex-direction:column;gap:12px}
    .portrait{
      border-radius:16px;border:1px solid var(--line);overflow:hidden;
      background:linear-gradient(135deg, rgba(125,211,252,.14), rgba(167,139,250,.12));
      aspect-ratio: 4 / 3; /* CLS protection */
    }
    .portrait picture, .portrait img{display:block;width:100%;height:100%}
    .portrait img{object-fit:cover}
    .q{
      padding:12px;border-radius:16px;border:1px solid var(--line);
      background:color-mix(in srgb, var(--panel) 92%, transparent);
    }
    .q b{display:block;font-size:13px;margin-bottom:4px}
    .q span{font-size:12px;color:var(--muted)}

    .ctaBar{margin-top:14px;padding:14px 16px}
    .ctaBar b{display:block;font-size:14px;margin-bottom:4px}
    .ctaBar span{display:block;color:var(--muted);font-size:12px}

    /* language blocks: no CLS, just show/hide */
    [data-lang]{display:none}
    [data-lang].active{display:contents}

    @media (max-width: 980px){
      .hero{grid-template-columns:1fr;max-height:none}
      .navlinks{display:none}
    }
    @media (max-width: 640px){
      .heroWrap{padding:18px 0 14px}
      .hero{min-height:70dvh}
      .brand{min-width:auto}
    }
  </style>

    function setMeta(name, content){
      let el = document.querySelector(`meta[name="${name}"]`);
      if(!el){ el = document.createElement("meta"); el.setAttribute("name", name); document.head.appendChild(el); }
      el.setAttribute("content", content);
    }

    function renderList(ul, items){
      ul.innerHTML = items.map(x => `<li>${x}</li>`).join("");
    }
    function renderSteps(ol, items){
      ol.innerHTML = items.map(([t,s])=>`<li class="card step"><b>${t}</b><span>${s}</span></li>`).join("");
    }

    function applyLang(lang){
      const t = I18N[lang] || I18N.uk;

      document.documentElement.lang = t.htmlLang;
      document.title = t.title;
      setMeta("description", t.desc);

      // Nav
      $("nav-tagline").textContent = t.nav.tagline;
      $("nav-services").textContent = t.nav.services;
      $("nav-process").textContent = t.nav.process;
      $("nav-cases").textContent = t.nav.cases;
      $("nav-contact").textContent = t.nav.contact;
      $("nav-cta").textContent = t.nav.cta;

      // Hero
      $("hero-kicker").textContent = t.hero.kicker;
      $("hero-h1").textContent = t.hero.h1;
      $("hero-sub").textContent = t.hero.sub;
      $("hero-cta1").textContent = t.hero.cta1;
      $("hero-cta2").textContent = t.hero.cta2;
      $("hero-cta3").textContent = t.hero.cta3;

      $("pill1").textContent = t.hero.pills[0];
      $("pill2").textContent = t.hero.pills[1];
      $("pill3").textContent = t.hero.pills[2];

      $("cta-title").textContent = t.hero.ctaTitle;
      $("cta-sub").textContent = t.hero.ctaSub;

      // Side
      $("q1t").textContent = t.side.q1t; $("q1s").textContent = t.side.q1s;
      $("q2t").textContent = t.side.q2t; $("q2s").textContent = t.side.q2s;
      $("q3t").textContent = t.side.q3t; $("q3s").textContent = t.side.q3s;

      // Services
      $("s-title").textContent = t.services.title;
      $("s-lead").textContent = t.services.lead;
      $("srv1t").textContent = t.services.s1t; $("srv1p").textContent = t.services.s1p; renderList($("srv1l"), t.services.s1l);
      $("srv2t").textContent = t.services.s2t; $("srv2p").textContent = t.services.s2p; renderList($("srv2l"), t.services.s2l);
      $("srv3t").textContent = t.services.s3t; $("srv3p").textContent = t.services.s3p; renderList($("srv3l"), t.services.s3l);

      // Process
      $("p-title").textContent = t.process.title;
      $("p-lead").textContent = t.process.lead;
      renderSteps($("steps"), t.process.steps);

      // Cases
      $("c-title").textContent = t.cases.title;
      $("c-lead").textContent = t.cases.lead;
      $("case1t").textContent = t.cases.c1t; $("case1p").textContent = t.cases.c1p;

      $("ct-lead").textContent = t.contact.lead;

      if(location.hash !== "#" + lang) history.replaceState(null, "", "#" + lang);
    }

    // init
    const y = new Date().getFullYear();
    document.getElementById("y").textContent = y;

    const sel = document.getElementById("langSelect");
    const fromHash = (location.hash || "").replace("#","").trim();
    const fromStorage = localStorage.getItem("lang");
    const initial = (["uk","en","pt","ru"].includes(fromHash) && fromHash) || (["en","uk","pt","ru"].includes(fromStorage) && fromStorage) || "uk";
    sel.value = initial;
    applyLang(initial);

    sel.addEventListener("change", (e)=> applyLang(e.target.value));
    window.addEventListener("hashchange", ()=>{
      const h = (location.hash || "").replace("#","").trim();
      if(["uk","en","pt","ru"].includes(h) && sel.value !== h){
        sel.value = h;
        applyLang(h);
      }
    });
